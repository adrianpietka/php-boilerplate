language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - composer phplint
  - composer test

matrix:
  fast_finish: true

notifications:
  email:
    recipients:
      - team@mail-host.com
    on_success: change
    on_failure: always
